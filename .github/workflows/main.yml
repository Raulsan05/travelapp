name: Kotlin Multiplatform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android
        run: ./gradlew assembleRelease --info

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Build iOS shared code
        run: ./gradlew :composeApp:compileKotlinIosSimulatorArm64

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: app/build/outputs/apk/release/*.apk

  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Xcode Command Line Tools
        run: |
          if ! xcode-select --print-path > /dev/null 2>&1; then
            echo "Xcode Command Line Tools are not installed. Installing..."
            xcode-select --install || echo "Failed to install Xcode Command Line Tools"
          else
            echo "Xcode Command Line Tools are already installed"
          fi

      - name: Build iOS
        run: xcodebuild -allowProvisioningUpdates -workspace iosApp/iosApp.xcodeproj/project.xcworkspace -configuration Debug -scheme iosApp -sdk iphoneos -destination name='iPhone 14' build

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-framework
          path: build/bin/ios/arm64/debugFramework/*.framework

  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Desktop
        run: ./gradlew desktopJar

      - name: Upload Desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-jar
          path: build/libs/*.jar

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Web
        run: ./gradlew :webApp:build

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: webApp/build/distributions/*.tar.gz

  generate-artifact-links:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-desktop, build-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List artifacts
        run: |
          echo "Artifact URLs for download:"
          echo "Android APK: ${{ needs.build-android.outputs.artifact-url }}"
          echo "iOS Framework: ${{ needs.build-ios.outputs.artifact-url }}"
          echo "Desktop JAR: ${{ needs.build-desktop.outputs.artifact-url }}"
          echo "Web App: ${{ needs.build-web.outputs.artifact-url }}"
